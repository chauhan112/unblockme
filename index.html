<!DOCTYPE html>
<html>
    <head>
        <style>
            .game-container {
                background: #f0d9b5;
                position: relative;
                margin: 20px auto;
                border: 2px solid #8b4513;
            }

            .block {
                position: absolute;
                background: #8b4513;
                border: 2px solid #603000;
                cursor: grab;
                transition: all 0.2s ease;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                color: white;
            }

            .main-block {
                background: #cd5c5c;
                z-index: 2;
            }

            .grid-cell {
                width: 60px;
                height: 60px;
                border: 1px solid rgba(139, 69, 19, 0.2);
                position: absolute;
            }

            .exit {
                position: absolute;
                background: #90ee90;
                border: 2px solid #228b22;
            }

            .win-message {
                display: none;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 3;
                font-size: 24px;
            }
        </style>
        <link href="./output.css" rel="stylesheet" />
    </head>
    <body>
        <div class="flex flex-row">
            <textarea id="inp" class="w-full">
6 6 10 0 h 3 4 2 1 h 5 2 2 2 v 1 5 2 3 h 3 5 3 4 v 4 2 2 5 h 5 6 2 6 v 2 4 3 7 v 6 3 3 8 h 1 3 2 9 h 1 1 2</textarea
            >
            <button
                onclick="onBtnClick()"
                class="m-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                Load
            </button>
            <button
                onclick="onResetClick()"
                class="m-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                reset
            </button>
            <button
                onclick="onMoveBlock()"
                class="m-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                step runner
            </button>
            <button
                onclick="onMove()"
                class="m-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                step 1
            </button>
        </div>
        <div class="game-container" id="gameContainer"></div>
        <script src="https://cdn.jsdelivr.net/gh/chauhan112/JSlib@latest/timeline/t2024/unblock.js"></script>
        <!-- <script src="./unblock.js"></script> -->
        <script>
            const GRID_SIZE = 60;
            let gameContainer = document.getElementById("gameContainer");
            let winMessage = document.getElementById("winMessage");
            let selectedBlock = null;

            let allPositions = new Set();
            let blockFormId = {};
            let ROWS = 6,
                COLS = 5;
            let gridNr = ROWS;
            makeGrid(COLS, ROWS, gameContainer);
            let blocks = [
                { x: 0, y: 2, width: 2, height: 1, isMain: true },
                { x: 0, y: 0, width: 1, height: 2 },
                { x: 2, y: 0, width: 1, height: 3 },
                { x: 4, y: 2, width: 1, height: 2 },
                { x: 0, y: 4, width: 3, height: 1 },
                // { x: 5, y: 0, width: 1, height: 1 },
            ];
            blocks = [
                { x: 1, y: 3, width: 3, height: 1, isMain: true },
                { x: 1, y: 0, width: 5, height: 1, isMain: false },
                { x: 5, y: 3, width: 1, height: 2, isMain: false },
            ];
            let blocksWithState = [];
            let doorLoc = blocks[0].y;
            makeBlocks(blocks, doorLoc, gameContainer);
        </script>
    </body>
</html>
